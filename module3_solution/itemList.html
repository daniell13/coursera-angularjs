<div class="row"></div>
<div class="row" ng-repeat="item in itemDirCtrl.foundItems">
    <div class="col-lg-1">
        {{ item.short_name }}
    </div>
    <div class="col-lg-8">
        {{ item.description }}
    </div>
    <div class="col-lg-2 col-lg-offset-1">
        <button class="btn btn-danger btn-xs" ng-click="itemDirCtrl.onRemove({index: $index});">Don't want this one!</button>
    </div>
</div>
<div ng-if="itemDirCtrl.areItemsPresent()">Nothing found</div>
